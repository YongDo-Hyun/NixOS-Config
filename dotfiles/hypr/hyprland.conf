monitor = ,preferred,auto,1
monitor = HDMI-A-1, 1920x1080@143.60Hz, 0x0, 1
$terminal = konsole
$fileManager = dolphin
exec-once = waybar & hyprpaper & kdeconnect-cli & /home/samet/.config/hypr/Scripts/PortalHyprland.sh & wl-paste --watch cliphist store & easyeffects --gapplication-service & mako & morgen --hidden & hypridle & steam -silent & nm-applet --indicator & hyprctl setcursor breeze_cursors 24 & ~/.config/hypr/nixscripts/polkit-agent.sh
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &
exec-once=fcitx5-remote -r
exec-once=fcitx5 -d --replace
exec-once=fcitx5-remote -r
exec-once = vesktop & spotify
env = HYPRCURSOR_THEME,breeze_cursors
env = HYPRCURSOR_SIZE,24
env = wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = MOZ_ENABLE_WAYLAND,1
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = GTK_THEME,Adwaita:dark
cursor {
    no_hardware_cursors = true
}
general {
    gaps_in = 3
    gaps_out = 5
    border_size = 3
    col.active_border = rgba(f4c9ffee)
    col.inactive_border = rgba(332377aa)
    layout = dwindle # master|dwindle
}
decoration {
    active_opacity = 1.0
    inactive_opacity = 0.98
    fullscreen_opacity = 1.0
    rounding = 4
    dim_inactive = false
    shadow {
        enabled = true
        range = 30
        render_power = 3
        color = 0x66000000
    }
    blur {
    	enabled = yes
    	size = 15
    	passes = 2 # more passes = more resource intensive.
    	new_optimizations = true
    	xray = true
    	ignore_opacity = false
	}
}
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}
master {
    new_status = master
}
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}
input {
    kb_layout = tr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 70
    repeat_delay = 500
    numlock_by_default = true
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
    }
}
gestures {
    workspace_swipe = false
}
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
$mainMod = SUPER # Sets "Windows" key as main modifier
bind = $mainMod, T, exec, ~/.config/hypr/Scripts/rofi-tdk.sh
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, ~/.config/hypr/Scripts/QuickEdit.sh
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, C, exec, firefox
bind = $mainMod_SHIFT, Return,  exec, $fileManager
bind = $mainMod, Space, togglefloating,
bind = $mainMod, D, exec, rofi -show drun -show-icons
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Z, exec, ~/.config/hypr/Scripts/RofiCalc.sh
bind = $mainMod, X, exec, ~/.config/hypr/Scripts/RofiEmoji.sh
bind = $mainMod_SHIFT, H, exec, ~/.config/hypr/Scripts/KeyHints.sh
bind = CTRL ALT, P, exec, ~/.config/hypr/Scripts/Wlogout.sh
bind = CTRL ALT, L, exec, ~/.config/hypr/Scripts/LockScreen.sh
bind = ALT, E, exec, pkill fcitx5 -9; sleep 1; fcitx5 -d --replace; sleep 1; fcitx5-remote -r
bind = $mainMod_SHIFT, X, exec, grimblast --notify copysave area ~/Pictures/Screenshots/$(date +"%d-%m-%H-%M-%S").png
bind = $mainMod, F, fullscreen,
bind = ALT, D, exec, sh ~/.config/hypr/Scripts/rofi-web-search.sh
bind = CTRL_ALT, A, exec, hyprpicker -a
bind = CTRL_SHIFT, Return, exec, plasma-systemmonitor
bind = $mainMod, V, exec, ~/.config/hypr/Scripts/ClipManager.sh
bind = $mainMod_SHIFT, right, movewindow, mon:r
bind = $mainMod_SHIFT, left, movewindow, mon:l
bind = $mainMod_SHIFT, up, movewindow, mon:u
bind = $mainMod_SHIFT, down, movewindow, mon:d
bind = $mainMod, right, moveintogroup, r
bind = $mainMod, left, moveintogroup, l
bind = $mainMod, up, moveintogroup, u
bind = $mainMod, down, moveintogroup, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
windowrule=noblur, class:waybar
windowrule=pseudo, class:fcitx
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
